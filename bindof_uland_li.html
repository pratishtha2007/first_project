        function sel(){
            let setselect=document.querySelector("#para");
            let arr=["Ram","Shyam","Mohan"];
            let color=["red", "blue", "pink"];
            let text=["black","white","blue"];
            let res="<select>";
                for(i=0;i<=arr.length-1;i++){
                    res+=`<option style="background:${color[i]}; color:${text[i]}"> ${arr[i]} </option>`;
                }
                res+="</select>";
                 setselect.innerHTML=res;

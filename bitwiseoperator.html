<html>
    <head>
        <title>Bitwise</title>
        
    </head>
    <body>
        <div></div>
        <script>
             var a=10;
             var b=5;
             var c,d,e,g;
             var z=~b;
             c=a<<b;
             d=a>>b;
             e= a&b ;
             g= a|b;
          
             document.write(c);
             document.write("<br> ")
             document.write(d);
             document.write("<br> ")
             document.write(e);
             document.write("<br> ")
             document.write(g);
             document.write("<br> ")
             document.write(z);
             document.write("<br> ")
            
        </script>
    </body>
</html>

<html>
    <head>
        <title>For in Loop</title>
        
    </head>
    <body>
        <div></div>
        <script>
            let stu={
               
                name:"ram",
                rollnumber:2,
                isTrue:true 
            

            }

            document.write(stu.name);
            document.write(stu.rollnumber);

            for(let key in stu){
                document.write(stu[key]);
               
            }
            
        </script>
    </body>
</html>

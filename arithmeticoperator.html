<html>
    <head>
        <title>Operator</title>
        
    </head>
    <body>
        <div></div>
        <script>
           var a=10, b=2, c,d,e,f,g;
            c=a+b;
            d=b-a;
            e=b*a;
            f=a/b;
            g=a**b;
            document.write(c);
            document.write("<br>")
            document.write(d);
            document.write("<br>")
            document.write(e);
            document.write("<br>")
            document.write(f);
            document.write("<br>")
            document.write(g);
        </script>
    </body>
</html>

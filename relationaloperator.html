<html>
    <head>
        <title>Operator</title>
        
    </head>
    <body>
        <div></div>
        <script>
           var a=3, b=3, c=4,d=5,e=6,f=1,g,h,i,j=10,k="10",l=20,m,n,o,p,q,r;
             g=a==b;
             h=c<=d;
             i=e<f;
             m=j==l;
             n=j===l;
             o=j==k;
             p=j===k;
             q=j!=k;
             r=j!==k;
            document.write(g);
            document.write("<br>")
            document.write(h);
            document.write("<br>")
            document.write(i);
            document.write("<br>")
            document.write(m);
            document.write("<br>")
            document.write(n);
            document.write("<br>")
            document.write(o);
            document.write("<br>")
            document.write(p);
            document.write("<br>")
            document.write(q);
            document.write("<br>")
            document.write(r);
        </script>
    </body>  
</html>

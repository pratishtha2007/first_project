<html>
    <head>
        <title>While and Do While Loop</title>
        
    </head>
    <body>
        <div></div>
        <script>
            let i=1;
            // while(i<=100){
            //     i%2==0;
            //     document.write(i);
            //     document.write("<br>")
            //     i++;
            // }
            do{
               if(i%2==0){
                document.write("Even number",i);
                document.write("<br>")
               }
               else{
                document.write("Odd number",i);
                document.write("<br>")
                
               }
               i++;
            }while(i<=100);
        </script>
    </body>
</html>

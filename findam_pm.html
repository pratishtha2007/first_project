<html>
    <head>
        <title>Find AM/PM</title>
        
    </head>
    <body>
        <div></div>
        <script>
            let n=0;
            if(n<12 && n>0){
                document.write("AM");
                
            }
            else if(n>12 && n<24){
                document.write("PM");
            }
            
            else{
                document.write("Invalid");
            }
        </script>
    </body>
</html>

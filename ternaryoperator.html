<html>
    <head>
        <title>Ternary Operator</title>
        
    </head>
    <body>
        <div></div>
        <script>
            console.time();
            let i=21;
            (i%2==0)?document.write("Even number"):document.write("Odd number");
            console.timeEnd();
        </script>
    </body>
</html>

<html>
    <head>
        <title>Assign Operator</title>
        
    </head>
    <body>
        <div></div>
        <script>
            var a=10;
            var b=2;
            var c=3;
            var d=4;
            var e=5;
            var f=12;
            var g=19;
            a**=b;
            c+=b;
            d-=c;
            e*=b;
            f/=b;
            g%=b;
            document.write(a);
            document.write("<br> ")
            document.write(c);
            document.write("<br> ")
            document.write(d);
            document.write("<br> ")
            document.write(e);
            document.write("<br> ")
            document.write(f);
            document.write("<br> ")
            document.write(g);
        </script>
    </body>
</html>

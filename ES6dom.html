<html>
    <head>
        <title>add event listener</title>
        
    </head>
    <body>
        <p>Techsima</p>
        <script>
            let d=document.querySelector("p");
            
            d.addEventListener("click",()=>{
                d.innerText="Techsima Solution Private Limited";
            })
            
        </script>
    </body>
</html>

<html>
    <head>
        <title>Math Function</title>
        
    </head>
    <body>
        <div></div>
        <script>
            let a=2.5;
            let Mathceil= Math.ceil(a);
            document.write(Mathceil+"<br>");

            let Mathfloor= Math.floor(a);
            document.write(Mathfloor+"<br>");

            let Mathround=Math.round(a);
            document.write(Mathround+"<br>");

            let Mathrandom=Math.floor(Math.random()*1000);
            document.write(Mathrandom+"<br>");

             
            let Mathmin=Math.min(2.5,3.5,4.5);
             document.write(Mathmin+"<br>");

            let Mathmax=Math.max(2.5,3.4,7.6);
             document.write(Mathmax+"<br>");

            let b=-2.5;
            let Mathabs=Math.abs(b);
            document.write(Mathabs+"<br>");

            let c=27;
            let Mathcbrt=Math.cbrt(c);
            document.write(Mathcbrt+"<br>");

            let d=16;
            let Mathsqrt=Math.sqrt(d);
            document.write(Mathsqrt+"<br>" );

        

        </script>
    </body>
</html>

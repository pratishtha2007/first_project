<html>
    <head>
        <title>Form</title>
        <style>
            #box1{
                min-height:100px;
                width:500px;
                border:2px solid #000;
                margin:auto;
            }
            h1{
                margin-left:179px;
            }
            #box2{
                min-height:100px;
                width:500px;
                border:2px solid #000;
                margin:auto;
            }
            #btn{
                margin:auto;
                display: block;
                background-color: yellow;
                color:#000;
            }
            
            
            #loginform{
                 padding-top:30px;
            }
            body, h1, label, input {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 40px;
        }
        #signform {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
        </style>
    </head>
    <body>
      <div id="box1">
        
        <form id="signform">
            <h1>Sign Up</h1>
            <label for="name">Name:</label>
            <input type="text" placeholder="name" id="name"><br>
            <label for="fname">Father's Name:</label>
            <input type="text" placeholder="Enter your father's name" id="fname"><br>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your password" id="password"><br>
            <label for="email">Email:</label>
            <input type="Email" placeholder="Enter your email" id="email"><br>
        </form>
       
      
      
        
        <form id="loginform">
            <h1>Login</h1>
            <label for="email">Email:</label>
            <input type="Email" placeholder="Enter your email" ><br>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your password" >
           
        </form>
      </div>
        <input type="submit" value="Signup" onclick="change()" id="btn">
        <script>
            function change(){
                    let sign=document.getElementById("signform");
                    let login=document.getElementById("loginform");
                    let b=document.getElementById("btn");
                    if(b.value=="Signup"){
                       sign.style.display="block";
                       login.style.display="none";
                       b.value="Login"; 
                    }
                    else{
                        b.value="Signup";
                        sign.style.display="none";
                        login.style.display="block";
                    }
            }
        </script>
    </body>
</html>

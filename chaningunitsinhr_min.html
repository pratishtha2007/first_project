<html>
    <head>
        <title>Find units in hour and minutes</title>
        
    </head>
    <body>
        <div></div>
        <script>
            let n=530;
            let totalhr;
            let totalmin;
            totalhr=n/60;
            totalmin=n%60;
                document.write("This is hour:",Math.floor(totalhr));
                document.write("This is Minutes:",totalmin);
            
            
        </script>
    </body>
</html>
